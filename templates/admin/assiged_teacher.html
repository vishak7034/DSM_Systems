
 {% extends 'admin/base.html' %}

{% load static %}


{% block content %}

{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}
          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> Mentor List</h4>

              <!-- Basic Bootstrap Table -->
              <div class="card">
                <h5 class="card-header">Mentor Details</h5>
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Mentor</th>
                        <th>Student</th>


                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">

              {% for i in mentor %}
                      <tr>

                        <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{i.mentor.user.first_name}}</strong></td>
                        <td>{{i.student.user.first_name}}</td>

                        <td>
                          <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                              <i class="bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="update_mentor?id={{i.id}}"
                                ><i class="bx bx-edit-alt me-1"></i> Edit</a
                              >
                              <a class="dropdown-item" href="Delete_assiged?userid={{i.id}}"
                                ><i class="bx bx-trash me-1"></i> Delete</a
                              >
                            </div>
                          </div>
                        </td>
                      </tr>
                    {% endfor %}



                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          {% endblock %}
